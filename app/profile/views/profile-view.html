<div id="content">
	<!-- row -->
	<div class="row">
		<div class="col-sm-12">
			<div class="well well-sm">
				<div class="row">
					<div class="col-sm-12 col-md-12 col-lg-6">
						<div class="well well-light well-sm no-margin no-padding">
							<div class="row">
								<div class="col-sm-12">
									<div id="myCarousel" class="carousel fade profile-carousel">
										<div class="air air-bottom-right padding-10">
											<a ui-sref="app.profile.settings" class="btn txt-color-white bg-color-pinkDark btn-sm"><i class="fa fa-cogs"></i> Settings</a>
										</div>
										<div class="air air-top-left padding-10">
											<h4 class="txt-color-white font-md">Jan 1, 2014</h4>
										</div>
										<ol class="carousel-indicators">
											<li data-target="#myCarousel" data-slide-to="0" class="active"></li>
											<li data-target="#myCarousel" data-slide-to="1" class></li>
											<li data-target="#myCarousel" data-slide-to="2" class></li>
										</ol>
										<div class="carousel-inner">
											<!-- Slide 1 -->
											<div class="item active">
												<img src="styles/img/demo/s1.jpg" alt="demo user">
											</div>
											<!-- Slide 2 -->
											<div class="item">
												<img src="styles/img/demo/s2.jpg" alt="demo user">
											</div>
											<!-- Slide 3 -->
											<div class="item">
												<img src="styles/img/demo/m3.jpg" alt="demo user">
											</div>
										</div>
									</div>
								</div>
								<div class="col-sm-12">
									<div class="row">
										<div class="col-sm-3 profile-pic">
											<img src="{{ user.avatar }}" alt="{{ user.username }}">
										</div>
										<div class="col-sm-9">
											<h1>{{ user.firstName }} <span class="semi-bold">{{ user.lastName }}</span></h1>
											<ul class="list-unstyled">
												<li>
													<p class="text-muted">
														<i class="fa fa-envelope"></i>&#xA0;&#xA0;<a href="mailto:{{ user.email }}">{{ user.email }}</a>
													</p>
												</li>
												<li>
													<p class="text-muted" ng-show="user.social.fb">
														<i class="fa fa-facebook"></i>&#xA0;&#xA0;<span class="txt-color-darken">{{ user.social.fb }}</span>
													</p>
												</li>
												<li>
													<p class="text-muted" ng-show="user.social.tw">
														<i class="fa fa-twitter"></i>&#xA0;&#xA0;<span class="txt-color-darken">{{ user.social.tw }}</span>
													</p>
												</li>
												<li>
													<p class="text-muted" ng-show="user.social.li">
														<i class="fa fa-linkedin"></i>&#xA0;&#xA0;<span class="txt-color-darken">{{ user.social.li }}</span>
													</p>
												</li>
											</ul>
											<br>
											<p class="font-md"><i>Description</i></p>
											<p>{{ user.description }}</p>
											<br>
											<a href-void class="btn btn-default btn-xs"><i class="fa fa-envelope-o"></i> Send Message</a>
											<br>
											<br>
										</div>
									</div>
								</div>
							</div>
							<!-- end row -->
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>

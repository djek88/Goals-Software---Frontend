<div id="content">
	<div class="row">
		<section widget-grid id="widget-grid">
			<div class="col-sm-12">
				<div ng-if="!vm.isStarted" class="container-fluid content-center">
					<div>Next session starting in:</div>
					<g-timer count-to="{{vm.sessionStartAt}}" callback="vm.timeOut()" callback-delay-sec="{{1}}" calendar-design="true"></g-timer>
				</div>

				<div class="container" style="font-size: 20px; margin-top: 40px; margin-bottom: 20px;">
					Mastermind members:
				</div>

				<div class="container">
					<div class="well" ng-repeat="(id, data) in vm.members" style="margin-bottom: 8px; font-size: 20px;">
						<div class="row">
							<div class="col-xs-8">
								<span>{{data.fullName}}</span>
							</div>

							<div class="col-xs-4">
								<div class="pull-right">
									<span ng-if="data.online === 1">Online <i class="fa fa-star" style="color: #00B329;"></i></span>
									<span ng-if="data.online === -1">Offline <i class="fa fa-star" style="color: #FF0000;"></i></span>
									<span ng-if="data.online === 0">Not comming <i class="glyphicon glyphicon-ban-circle" style="color: #ABABAB;"></i></span>
								</div>
							</div>
						</div>
					</div>
				</div>

				<div ng-if="vm.isStarted && vm.isGroupOwner">
					<div class="container-fluid content-center" style="margin-top: 30px;">
						<a class="btn btn-primary btn-lg" style="width: 150px;" ng-click="vm.startSession()">Start</a>
					</div>
				</div>
			</div>
		</section>
	</div>
</div>

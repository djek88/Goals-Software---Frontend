<ul class="flip small" ng-repeat="symbol in symbols track by $index">
	<li>
		<a href="#">
			<div class="up">
				<div class="shadow"></div>
				<div class="inn">{{symbol}}</div>
			</div>
			<div class="down">
				<div class="shadow"></div>
				<div class="inn">{{symbol}}</div>
			</div>
		</a>
	</li>
</ul>

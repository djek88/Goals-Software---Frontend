<header id="header">
	<div id="logo-group">
		<span id="logo">
			<a ui-sref="app.group.myGroups">
				<img src="styles/img/logo.png" alt="Mastermind">
			</a>
		</span>
	</div>
</header>

<div id="main" role="main">
	<div data-smart-router-animation-wrap="content content@app" data-wrap-for="#content">
		<div id="content">
			<h2>
				{{vm.group.name}}
			</h2>

			<div class="row">
				<div class="container">
					<div class="media">
						<div class="media-left">
							<img class="media-object" height="250px" width="250px" ng-src="{{vm.group.avatar}}" alt="...">
							<a class="btn btn-default btn-sm"
								style="width: 250px;"
								ng-if="vm.group.attachment"
								ng-href="{{vm.group.attachment}}"
								download="">
								Information/Application Form <i class="fa fa-download"></i></a>
						</div>

						<div class="media-body" style="font-size: 17px;">
							<p>
								<b>Created:</b> {{vm.group.created}}
							</p>

							<p>
								<b>Number Of Mastermind Session:</b> {{vm.sessionsPassed}}
							</p>

							<p>
								<b>Penalty Level:</b> ${{vm.group.penalty}}
							</p>

							<p>
								<div style="white-space: pre-wrap;">
									<b>Description:</b> {{vm.group.description}}
								</div>
							</p>

							<p>
								<b>Mastermind Sessions:</b> {{vm.group.mastermindSessions}}
							</p>
						</div>
					</div>
				</div>
			</div>

			<div align="center" style="padding-top: 50px;">
				<span>
					<a class="btn btn-primary btn-lg"
						ui-sref="app.group.join({id: vm.group._id})">
						Request To Join Group
					</a>
				</span>
			</div>
		</div>
	</div>
</div>

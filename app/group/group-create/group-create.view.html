<div id="content">
	<div class="row">
		<div class="col-sm-12">
			<div class="jarviswidget jarviswidget-sortable">
				<div role="content">
					<form class="smart-form ng-pristine ng-valid">
						<header>
							Create new group
						</header>

						<fieldset>
							<div class="row">
								<section class="col col-4">
									<label class="label">Group Name</label>
									<label class="input"> <i class="icon-prepend fa fa-group"></i>
										<input type="text" placeholder="Group name">
									</label>
								</section>

								<section class="col col-4">
									<label class="label">Group Type</label>
									<label class="select">
										<select>
											<option value="1">Other</option>
											<option value="2">Business</option>
											<option value="3">Investment</option>
											<option value="4">Personal Development</option>
											<option value="5">Health and Fitness</option>
										</select> <i></i>
									</label>
								</section>

								<section class="col col-4">
									<label class="label">Penalty Amount</label>
									<label class="select">
										<select>
											<option value="1">$2</option>
											<option value="1">$5</option>
											<option value="1">$10</option>
											<option value="1">$15</option>
											<option value="1">$20</option>
											<option value="1">$30</option>
											<option value="1">$50</option>
											<option value="1">$75</option>
											<option value="1">$100</option>
										</select> <i></i>
									</label>
								</section>
							</div>

							<div class="row">
								<section class="col col-3">
									<label class="label">Maximum No. Of Members</label>
									<label class="input"> <i class="icon-prepend fa fa-sort-numeric-asc"></i>
										<input type="number" min="0" placeholder="Number">
									</label>
								</section>

								<section class="col col-5">
									<label class="label">Make group</label>
									<div class="inline-group">
										<label class="radio">
											<input type="radio" name="radio-group-1" checked="checked">
											<i></i>Private (invite only)
										</label>
										<label class="radio">
											<input type="radio" name="adio-group-1">
											<i></i>Public (show in group search result)
										</label>
									</div>
								</section>

								<section class="col col-4">
									<label class="label">Allow members to invite new members</label>
									<div class="inline-group">
										<label class="checkbox">
											<input type="checkbox" name="checkbox-inline" checked="checked">
											<i></i>(you still have control to accept or reject applications)
										</label>
									</div>
								</section>
							</div>
						</fieldset>

						<fieldset>
							<section>
								<label class="label">Description</label>
								<label class="textarea">
									<textarea rows="8" class="custom-scroll" placeholder="What is your group?"></textarea>
								</label>
							</section>
						</fieldset>

						<fieldset>
							<div class="row">
								<section class="col col-12">
									<label class="label">Mastermind sessions</label>
									<div class="inline-group">
										<label class="radio">
											<input type="radio" name="radio-group-2" checked="checked">
											<i></i>Scheduled
										</label>
										<label class="radio">
											<input type="radio" name="radio-group-2">
											<i></i>Manually scheduled
										</label>
									</div>
								</section>
							</div>

							<div class="row">
								<section class="col col-3">
									<label class="label">Day</label>
									<label class="select">
										<select>
											<option value="1">Sunday</option>
											<option value="2">Monday</option>
											<option value="3">...</option>
										</select> <i></i>
									</label>
								</section>

								<section class="col col-3">
									<label class="label">Time</label>
									<label class="select">
										<select>
											<option value="1">7.30</option>
										</select> <i></i>
									</label>
								</section>

								<section class="col col-3">
									<label class="label">Time zone</label>
									<label class="select">
										<select>
											<option value="1">EST</option>
										</select> <i></i>
									</label>
								</section>

								<section class="col col-3">
									<label class="label">Frequency</label>
									<label class="select">
										<select>
											<option value="1">Weekly</option>
										</select> <i></i>
									</label>
								</section>
							</div>
						</fieldset>

						<fieldset>
							<div class="row">
								<section class="col col-12">
									<label class="label">Mastermind sessions</label>
									<div class="inline-group">
										<label class="radio">
											<input type="radio" name="radio-group-3" checked="checked">
											<i></i>Scheduled
										</label>
										<label class="radio">
											<input type="radio" name="radio-group-3">
											<i></i>Manually scheduled
										</label>
									</div>
								</section>
							</div>

							<div class="row">
								<section class="col col-3">
									<label class="label">Day</label>
									<label class="select">
										<select>
											<option value="1">Sunday</option>
											<option value="2">Monday</option>
											<option value="3">...</option>
										</select> <i></i>
									</label>
								</section>

								<section class="col col-3">
									<label class="label">Time</label>
									<label class="select">
										<select>
											<option value="1">7.30</option>
										</select> <i></i>
									</label>
								</section><!-- https://docs.angularjs.org/api/ng/input -->

								<section class="col col-3">
									<label class="label">Time zone</label>
									<label class="select">
										<select>
											<option value="1">EST</option>
										</select> <i></i>
									</label>
								</section>

								<section class="col col-3">
									<label class="label">Frequency</label>
									<label class="select">
										<select>
											<option value="1">Weekly</option>
										</select> <i></i>
									</label>
								</section>
							</div>
						</fieldset>

						<fieldset>
							<section>
								<h4>Session section lengths (length of time each person talks for each section of the mastermind)</h4>
							</section>

							<div class="row">
								<section class="col col-3">
									<label class="label">Round 1 (seconds)</label>
									<label class="input">
										<input type="number" min="0">
									</label>
								</section>

								<section class="col col-3">
									<label class="label">Round 2 - Part A (seconds)</label>
									<label class="input">
										<input type="number" min="0">
									</label>
								</section>

								<section class="col col-3">
									<label class="label">Round 2 - Part B (seconds)</label>
									<label class="input">
										<input type="number" min="0">
									</label>
								</section>

								<section class="col col-3">
									<label class="label">Round 3 (seconds)</label>
									<label class="input">
										<input type="number" min="0">
									</label>
								</section>
							</div>
						</fieldset>

						<footer>
							<button type="submit" class="btn btn-primary">
								Create Group
							</button>
						</footer>
					</form>
				</div>
			</div>
		</div>
	</div>
</div>

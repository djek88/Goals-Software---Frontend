<div class="modal-content">
	<div class="modal-header">
		<button type="button" class="close" ng-click="vm.cancel()">
			&times;</button>
		<h4 class="modal-title">{{vm.modalTitle}}</h4>
	</div>

	<div class="modal-body">
		<div class="row">
			<div class="col-md-12">
				<div class="form-group">
					<textarea ng-model="vm.message"
						class="form-control" placeholder="Message" rows="5" required></textarea>
				</div>
			</div>
		</div>
	</div>

	<div class="modal-footer">
		<button type="button" class="btn btn-default" ng-click="vm.cancel()">
			Cancel</button>
		<button type="button" class="btn btn-primary" ng-click="vm.sendEmail()">
			Send</button>
	</div>
</div>

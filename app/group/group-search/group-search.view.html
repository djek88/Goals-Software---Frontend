<div id="content">
	<div class="row">

		<form class="smart-form" novalidate="novalidate">
			<fieldset>
				<div class="row">
					<section class="col col-6">
						<label class="label">Group Type:</label>
						<label class="select">
							<select ng-model="vm.criteria.type"
								ng-options="key as value for (key, value) in vm.groupTypes">
							</select> <i></i> </label>
					</section>

					<section class="col col-6">
						<label class="label">Amount Willing To Risk:</label>
						<label class="select">
							<select ng-model="vm.criteria.penalty"
								ng-options="amount as ('$' + amount) for amount in vm.penaltyAmounts">
							</select> <i></i> </label>
					</section>
				</div>
			</fieldset>

			<footer>
				<a class="btn btn-primary"
					ng-click="vm.searchGroups()">
					<i class="fa fa-search"></i>
					Search For Groups
				</a>
			</footer>
		</form>

		<section widget-grid id="widget-grid">
			<article class="col-sm-12" ng-if="vm.groups.length">
				<div jarvis-widget
					data-widget-color="blue"
					data-widget-editbutton="false"
					data-widget-deletebutton="false"
					data-widget-sortable="false"
					data-widget-togglebutton="false"
					data-widget-fullscreenbutton="false"
					data-widget-refreshbutton="false"
					data-widget-colorbutton="false">
					<header>
						<span class="widget-icon"> <i class="fa fa-table"></i> </span>
						<h2>Groups found</h2>

						<div class="widget-toolbar">
							<uib-pagination class="pagination-sm"
								ng-if="vm.totalGroupsCount > vm.groupsPerPage"
								total-items="vm.totalGroupsCount"
								items-per-page="vm.groupsPerPage"
								ng-model="vm.curPageNumber"

								max-size="5"
								boundary-links="true">
							</uib-pagination>
						</div>
					</header>
					<div>
						<div class="widget-body">
							<table class="table table-bordered">
								<thead>
									<tr>
										<th>Group Name</th>
										<th>Members</th>
										<th>Created</th>
										<th>Show Detail</th>
									</tr>
								</thead>
								<tbody>
									<tr ng-repeat="group in vm.groups | limitTo: vm.groupsPerPage : ((vm.curPageNumber - 1) * vm.groupsPerPage)">
										<td>{{group.name}}</td>
										<td>{{group.members}}</td>
										<td>{{group.created}}</td>
										<td>
											<a class="btn btn-default"
												ui-sref="app.group.detail({id: group._id})">
												<i class="fa fa-eye"></i></a>
										</td>
									</tr>
								</tbody>
							</table>
						</div>
					</div>
				</div>
			</article>
		</section>

	</div>
</div>

<div id="content">
	<div class="row">

		<div class="jarviswidget jarviswidget-sortable">
			<div role="content">
				<div class="widget-body"><div class="jarviswidget-editbox"><input class="form-control" type="text"></div>

					<form class="form-horizontal ng-pristine ng-valid">
						<fieldset>
							<legend>Invite To This Group</legend>

							<div class="form-group">
								<label class="col-md-2 control-label">Email</label>
								<div class="col-md-8">
									<input class="form-control" type="text">
									<p class="note"><strong>Note:</strong> if more that one email separate each email address with a ;</p>
								</div>
							</div>

							<div class="form-group">
								<label class="col-md-2 control-label">Invite message</label>
								<div class="col-md-8">
									<textarea class="form-control" placeholder="Enter your invite..." rows="10"></textarea>
								</div>
							</div>
						</fieldset>

						<div class="form-actions">
							<div class="row">
								<div class="col-md-12" align="center">
									<button class="btn btn-primary btn-lg" type="submit">
										Send Invite
									</button>
								</div>
							</div>
						</div>
					</form>

				</div>
			</div>
		</div>

	</div>
</div>

<div id="content">
	<div class="row">
		<div class="col-sm-12" style="margin-bottom: 30px;">
			<div ng-if="vm.isOwner"align="center">
				<a class="btn btn-primary btn-lg" ui-sref="app.group.goalCreate({id: $stateParams.id})">
					Add New Goal</a>
			</div>

			<h3 ng-if="!vm.isOwner">
				Goals for: {{vm.memberName}}
			</h3>
		</div>
	</div>

	<div class="row">
		<div class="col-sm-12">
			<div class="well" style="margin-bottom: 8px;" ng-repeat="goal in vm.goals">
				<div class="row">
					<div class="col-md-5">
						<h4>{{goal.name}}</h4>
					</div>

					<div class="col-md-4">
						<h4>{{goal.dueDate}}</h4>
					</div>

					<div class="col-md-3">
						<div class="pull-right">
							<a class="btn btn-default" data-tooltip="Review goal"
								ng-if="!vm.isOwner"
								ui-sref="app.group.goalReview({id: goal._groupId, goalId: goal._id})">
								<i class="fa fa-eye"></i></a>

							<a class="btn btn-default" data-tooltip="Edit goal"
								ng-if="vm.isOwner"
								ui-sref="app.group.goalEdit({id: goal._groupId, goalId: goal._id})">
								<i class="fa fa-pencil"></i></a>

							<a class="btn btn-default" data-tooltip="Upload evidence"
								ng-if="vm.isOwner"
								ui-sref="app.group.uploadGoalEvidence({id: goal._groupId, goalId: goal._id})">
								<i class="fa fa-thumb-tack"></i></a>

							<i class="fa fa-star-o goal-state-icon" style="color: #E61610;"
								ng-if="goal.state === 1"></i>

							<i class="fa fa-star-half-o goal-state-icon" style="color: #FFA834;"
								ng-if="goal.state === 2"></i>

							<i class="fa fa-star goal-state-icon" style="color: #72BB53;"
								ng-if="goal.state === 3"></i>

							<i class="fa fa-star-half-o goal-state-icon" style="color: #E61610;"
								ng-if="goal.state === 4"></i>

							<i class="fa fa-frown-o goal-state-icon"
								ng-if="goal.state === 5"></i>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>

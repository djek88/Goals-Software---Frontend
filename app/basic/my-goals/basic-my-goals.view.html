<div id="content">
	<div ng-repeat="group in vm.groups">
		<div class="row">
			<div class="col-sm-12">
				<h3>
					Group name: {{group.name}}
				</h3>
			</div>
		</div>

		<div class="row">
			<div class="col-sm-12" style="margin-bottom: 30px;">
				<div align="center">
					<a class="btn btn-primary btn-lg" ui-sref="app.group.goalCreate({id: group._id})">
						Add New Goal</a>
				</div>
			</div>
		</div>

		<div class="row">
			<div class="col-sm-12" style="margin-bottom: 30px;">
				<div class="well" style="margin-bottom: 8px;" ng-repeat="goal in group.goals">
					<div class="row elemTextPaddingNgRepeat">
						<span class="col-md-5">
							<h4>{{goal.name}}</h4>
						</span>

						<span class="col-md-4">
							<h4>{{goal.dueDate | formatGoalDueDate:goal.state}}</h4>
						</span>

						<div class="col-md-3">
							<div class="pull-right">
								<a class="btn btn-default" data-tooltip="Edit goal"
									ui-sref="app.group.goalEdit({id: goal._groupId, goalId: goal._id})">
									<i class="fa fa-pencil"></i></a>

								<a class="btn btn-default" data-tooltip="Upload evidence"
									ui-sref="app.group.uploadGoalEvidence({id: goal._groupId, goalId: goal._id})">
									<i class="fa fa-thumb-tack"></i></a>

								<span>
									<g-goal-state-icon state="{{goal.state}}"></g-goal-state-icon>
								</span>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
